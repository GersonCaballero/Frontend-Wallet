    </ul>

<div class="container">
  <form (ngSubmit)="Login(loginForm);" #loginForm="ngForm" class="px-4 py-5">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email</label>
      <input name="Username" [(ngModel)] = "user.Username" type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Contraseña</label>
      <input name="Password" [(ngModel)]= "user.Password" type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Recordar siempre
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-info">Iniciar Sesión</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="#">¿Olvidaste la contraseña?</a>
</div>
